{% extends "base.html" %}
{% block title %}Enable Two-Factor Authentication{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h4 class="card-title">Enable Two-Factor Authentication</h4>
    <p>Scan the QR code below with an authenticator app (Google Authenticator, Authy, etc.) and enter the 6-digit code to confirm.</p>

    <div class="text-center mb-3">
      <img src="{{ qr_data }}" alt="QR code" />
    </div>

    <form method="post">
      <div class="mb-3">
        <label for="token" class="form-label">Verification code</label>
        <input id="token" name="token" class="form-control" required maxlength="6" />
      </div>

      <button class="btn btn-primary" type="submit">Enable 2FA</button>
      <a class="btn btn-secondary ms-2" href="{{ url_for('profile') }}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
